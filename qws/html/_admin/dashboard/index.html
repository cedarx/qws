{(_admin/layout/header.html)}
<div class="wrapper">

	{(_admin/layout/top_header.html)}
	{(_admin/layout/menu.html)}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

	    <div class="row">
			<div class="col-md-6">
			  <!-- LINE CHART -->
			  <div class="box box-info">
				<div class="box-header with-border">
				<i class="fa fa-bar-chart-o"></i>
				  <h3 class="box-title">Request</h3>

				  <div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
				  </div>
				</div>
				<div class="box-body chart-responsive">
				  <div class="chart" id="line-chart-request" style="height: 300px;"></div>
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->
			  
			  <div class="box box-info">
				<div class="box-header with-border">
				  <i class="fa fa-bar-chart-o"></i>
				  <h3 class="box-title">Error Status</h3>
				  <div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
				  </div>
				</div>
				<div class="box-body">
				  <div id="line-chart-status" style="height: 300px;"></div>
				</div>
				<!-- /.box-body-->
			  </div>
			  <!-- /.box -->
			</div>
			<!-- /.col -->

			
			<div class="col-md-6">
			  <!-- LINE CHART -->
			  <div class="box box-info">
				<div class="box-header with-border">
				<i class="fa fa-bar-chart-o"></i>
				  <h3 class="box-title">PV</h3>

				  <div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
				  </div>
				</div>
				<div class="box-body chart-responsive">
				  <div class="chart" id="line-chart-pv" style="height: 300px;"></div>
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->
			  
			  <div class="box box-info">
				<div class="box-header with-border">
				  <i class="fa fa-bar-chart-o"></i>
				  <h3 class="box-title">Flow</h3>
				  <div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
				  </div>
				</div>
				<div class="box-body">
				  <div id="line-chart-traffic" style="height: 300px;"></div>
				</div>
				<!-- /.box-body-->
			  </div>
			  <!-- /.box -->
			</div>
			<!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {(_admin/layout/bottom.html)}
</div>
<!-- ./wrapper -->
